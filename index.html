<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance</title>
    <style>
        body {
            margin: 0;
            font-family: '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            height: 100vh;
            overflow: hidden;
            background-color: #121212;
            color: #f5f5f7;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .container {
            text-align: center;
            padding: 20px;
            animation: fadeIn 2s;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #4b0082, #8a2be2, #ff1493, #ff4500, #ff6347);
            background-size: 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rgbEffect 3s infinite;
        }

        p {
            font-size: 1.25rem;
            font-weight: 400;
            color: #d1d1d6;
            margin: 0;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            color: #000;
            background-color: #a3a3a3;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #b5b5b5;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes rgbEffect {
            0% {
                background-position: 0%;
            }
            50% {
                background-position: 100%;
            }
            100% {
                background-position: 0%;
            }
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.875rem;
            color: #8e8e93;
        }

        .other-tools {
            margin-top: 20px;
            font-size: 1rem;
            color: #d1d1d6;
        }

        .other-tools a {
            color: #ff6347;
            text-decoration: none;
            font-weight: 500;
        }

        .other-tools a:hover {
            text-decoration: underline;
        }

        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1rem;
            cursor: pointer;
            color: #d1d1d6;
            padding: 3px 10px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .language-selector span {
            margin: 0;
            font-weight: 500;
            padding: 2px 4px;
        }

        .container.arabic {
            direction: rtl;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container.arabic h1,
        .container.arabic p,
        .container.arabic .other-tools {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="language-selector" onclick="toggleLanguage()">
        <span id="lang-toggle">AR|EN</span>
    </div>

    <div class="container" id="content">
        <h1>Website Under Maintenance</h1>
        <p>We’ll be back up shortly. Thank you for your patience.</p>
        <div class="other-tools">
            <p>Visit us at:</p>
            <a href="http://h190k.com" target="_blank">h190k.com</a> | 
            <a href="mailto:info@h190k.com">info@h190k.com</a>
        </div>
    </div>

    <footer>&copy; 2025 H190K. All Rights Reserved.</footer>

    <script>
        let isArabic = false;

        function toggleLanguage() {
            const container = document.querySelector('.container');
            const langToggle = document.getElementById('lang-toggle');
            
            isArabic = !isArabic;

            if (isArabic) {
                container.classList.add('arabic');
                langToggle.textContent = 'EN|AR';
                document.querySelector('h1').textContent = 'الموقع تحت الصيانة';
                document.querySelector('p').textContent = 'سنعود قريباً. شكراً لصبركم.';
                document.querySelector('.other-tools p').textContent = 'تفضل بزيارتنا عبر:';
                // Links remain the same
            } else {
                container.classList.remove('arabic');
                langToggle.textContent = 'AR|EN';
                document.querySelector('h1').textContent = 'Website Under Maintenance';
                document.querySelector('p').textContent = 'We’ll be back up shortly. Thank you for your patience.';
                document.querySelector('.other-tools p').textContent = 'Visit us at:';
            }
        }
    </script>
</body>
</html>
